<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .form-header {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .toggle-links {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-links a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  <!-- Signup Form -->
  <div id="signupForm">
    <h2 class="form-header">Signup</h2>
    <form id="signupFormData">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      
      <button type="submit">Signup</button>
    </form>
    <div class="toggle-links">
      <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
  </div>

  <!-- Login Form -->
  <div id="loginForm" style="display: none;">
    <h2 class="form-header">Login</h2>
    <form id="loginFormData">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
      
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <div class="toggle-links">
      <p>Don't have an account? <a href="#" id="showSignup">Signup here</a></p>
    </div>
  </div>
</div>

<script>
// Signup Form Submission
document.getElementById("signupFormData").addEventListener("submit", function(event) {
  event.preventDefault();  // Prevent the default form submission
  
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const gender = document.getElementById("gender").value;

  const formData = {
    name: name,
    email: email,
    gender: gender
  };

  // Replace with your Google Apps Script URL
  const scriptUrl = "https://script.google.com/macros/s/AKfycbx2HuUaYJ275OYY7XTwxvQyiQbFpsLjZ5TuzBwm3P8Y_LYIH4ek3kXYrPj1WyJ8WsTP/exec"; 

  // Sending form data to Google Sheets
  fetch(scriptUrl, {
    method: "POST",
    body: JSON.stringify(formData),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(response => response.text())
  .then(data => {
    alert("Signup successful!");
    document.getElementById("signupFormData").reset();
  })
  .catch(error => console.error("Error:", error));
});

// Switch to Login Form
document.getElementById("showLogin").addEventListener("click", function() {
  document.getElementById("signupForm").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
});

// Switch to Signup Form
document.getElementById("showSignup").addEventListener("click", function() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("signupForm").style.display = "block";
});
</script>

</body>
</html>
